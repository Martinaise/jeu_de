<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <script src="../js/contact.js" defer></script>
    <link rel="stylesheet" href="../css/index.css">
    <title>Contact</title>
</head>

<body>
    <header>
        <div class="headercontainer">
            <div class="headerimage"><img src="../img/de1.png" alt="image yes"></div>
            <p class="jeudede">Jeu de dé</p>
            <div class="headerimage"><img src="../img/de2.png" alt="image play "></div>
        </div>

        <a href="../index.html">Retour à accueil</a>
        </p>
    </header>
    <main>
        <br><br>
        <div class="titreforulaire">
            <h1>Formulaire de contact</h1><br><br>
        </div>

        <div class="container">
            <form action="contact.html">
                <label for="lastname ">Nom :</label>
                <input type="text" id="lastname" name="lastname" required placeholder="Veuiller écrire vôtre nom">
                <p>Votre nom doit contenir 5- 15 caracters</p><br><br>

                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstname" required="Veuiller écrire vôtre Prénom">
                <p>Votre prénom doit contenir 5- 15 caracters</p><br><br>

                <label for="email">Email :</label>
                <input type="text" id="email" name="email" required placeholder="Veuiller écrire vôtre email">
                <p>Votre e-mail n'est pas valide ex. assofac@.com</p><br><br>

                <label for="Message">Méssage :</label>
                <textarea id="message" name="message" required
                    placeholder="Veuiller écrire vôtre méssage"></textarea><br><br>
                <input type="submit" value="Envoyer"><br><br>
            </form>
        </div>
    </main>
    <footer>
        <p class="centrertext">Pour toute question à propose de mon jeu de dé <a href="contact.html">contacter-moi</a>
        </p>
    </footer>
</body>

</html>
